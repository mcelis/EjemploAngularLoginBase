<div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="formlogin" (ngSubmit)= "OnLogin(formlogin.value)">
        <input type="text" name="username" placeholder="username" formControlName="username"/>
        <div *ngIf="!formlogin.controls['username'].valid && formlogin.controls['username'].touched " class="error">Debe ingresar usuario!</div>
        <input type="password" name="password" placeholder="password" formControlName="password"/>
        <div *ngIf="!formlogin.controls['password'].valid && formlogin.controls['password'].touched " class="error">Debe ingresar password!</div>
        <button type="submit" [disabled]="!formlogin.valid">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
